<p class="display-4 text-center text-info m-5">Add Items Here</p>
<form #ref="ngForm" (ngSubmit)="onAdd(ref.value)" class="w-75 mx-auto mt-5">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="name@example.com" name="franchisename"
            ngModel>
        <label for="username">Franchise Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="password" placeholder="Password" name="productname" ngModel>
        <label for="password">Item Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="url" class="form-control" id="email" placeholder="name@example.com" name="url" ngModel>
        <label for="email">URL</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="dob" placeholder="Email" name="cost" ngModel>
        <label for="dob">Cost</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="type" placeholder="Books,accessories,clothing" name="type" ngModel>
        <label for="type">Category of Item</label>
    </div>

    <button class="btn btn-success" type="submit">Add Item</button>
</form>
