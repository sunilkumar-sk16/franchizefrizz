<div class="back">
    <a routerLink="/store"><img class="backImg"
            src="https://cdn.iconscout.com/icon/free/png-512/back-arrow-1767523-1502427.png" alt="BACK"></a>
</div>

<div class="container bg-white rounded-top mt-5 mb-3" id="zero-pad">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12 pt-3">

            <div class="text-center p-3 text-dark">Total Items : {{cartContents.length}}</div>

            <div class="d-flex flex-row px-lg-5 mx-lg-5 mobile bg-light p-3 px-5" id="heading">
                <div class="px-lg-5 mr-lg-5" id="produc"><b>PRODUCTS</b></div>
                <div class="px-lg-5 ml-lg-5" id="prc"> <b>PRICE</b></div>
                <div class="px-lg-5 ml-lg-1" id="quantity"><b>QUANTITY</b></div>
                <div class="px-lg-5 ml-lg-3" id="total"><b>TOTAL</b></div>
            </div>

            <div *ngFor="let item of cartContents">

                <div
                    class="d-flex flex-row justify-content-between align-items-center pt-4 pb-3 mobile border-bottom mobile">
                    <div class="d-flex flex-row align-items-center">
                        <div><img src="{{item.url}}" width="150" height="150" alt="" id="image"></div>
                        <div class="d-flex flex-column pl-md-3 pl-1">
                            <div>
                                <h6><b>{{item.productname}}</b></h6>
                            </div>
                            <div>Franchise:<span class="pl-2">{{item.franchisename}}</span></div>
                            <div>Type:<span class="pl-3">{{item.type}}</span></div>
                        </div>
                    </div>
                    <div class="pl-md-0 pl-1"><b>{{item.cost}}</b></div>
                    <div class="pl-md-0 pl-2"> <span class="fa fa-minus-square text-secondary"></span><span
                            class="px-md-3 px-1">{{item.quantity}}</span><span
                            class="fa fa-plus-square text-secondary"></span></div>
                    <div class="pl-md-0 pl-1"><b>Rs {{item.cost * item.quantity}}</b></div>
                    <div class="close btn">&times;</div>
                </div>

            </div>

        </div>
    </div>
</div>

<div class="container bg-light rounded-bottom py-4 mb-5" id="zero-pad">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div> <a routerLink="/store"><button class="btn btn-sm bg-light border border-dark">SHOP
                            MORE</button></a> </div>
                <div class="px-md-0 px-1" id="footer-font"> <b class="pl-md-4">SUBTOTAL :<span
                            class="pl-md-4">{{totalCost}} Rs</span></b> </div>
                <div> <button class="btn btn-sm bg-dark text-white px-lg-5 px-3" (click)="pay()">PLACE ORDER</button>
                </div>
            </div>
        </div>
    </div>
</div>
